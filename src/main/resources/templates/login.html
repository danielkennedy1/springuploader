<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/styles/styles.css}" rel="stylesheet"  /> 
        <title>Spring Security Example </title>
    </head>
    <body>
        <div class="header">
            <img th:src="@{/Untitled.png}" alt="Ul logo">
            Portfolio Submission Portal
          </div>
          <div class="container">
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div><label> User Name : <input type="text" name="username"/> </label></div><br>
                <div><label> Password  : <input type="password" name="password"/> </label></div>
                <div><input type="submit" value="Sign In"/></div>
            </form>
              </div>
            </div>
            <div class="footer">
              Art Ó Liatháin, Daniel Kennedy, John Foley
            </div>
    </body>
</html>
